<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-0 mb-4">
        <a href="home.html" class="d-flex align-items-center fs-1 col-md-3 mb-2 mb-md-0 text-decoration-none ms-5 f-playfair" style="color: #F64C72;">
            <b><em>Notedemy</em></b>
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="home.html" class="nav-link px-2 link-secondary me-3">Home</a></li>
          <li><a href="" class="nav-link px-2 link-dark me-3">Features</a></li>
          <li><a href="#" class="nav-link px-2 link-dark me-3">FAQs</a></li>
          <li><a href="contact.html" class="nav-link px-2 link-dark me-3">Contact Us</a></li>
        </ul>
  
        <div class="col-md-2 text-end pe-4 ">
          <a href="login.html"><button type="button" class="btn btn-outline-primary me-4">Login</button></a> 

        </div>
    </header>

    <!--First Name, Last Name, Username, Email, Password, Branch, Role-->

    <form>
        <h3>Register</h3>
        <div class="side">
            <div>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" size="40">
            </div>

            <div class="lname">
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" size="40">
            </div>
        </div>

        <div class="login-details">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">

            <div class="side">
                <div>
                    <label for="uname">Username: </label>
                    <input type="text" id="uname" name="uname" size="40">
                </div>
        
                <div class="lname">
                    <label for="pword">Password: </label>
                    <input type="password" id="pword" name="pword" size="40">
                </div>
            </div>
        </div>


        <div class="dropdown">
            <label for="branch" id="branch">Branch: </label>
            <select id="dropdown" name="branch" >
                <option value="CSE">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="MECH">Mechanical</option>
                <option value="ETRX">Electronics</option>
            </select>

            <label for="role" id="role">Role: </label>
            <select name="role" id="dropdown" >
                <option value="std">Student</option>
                <option value="tch">Teacher</option>
            </select>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
</body>

</html>
