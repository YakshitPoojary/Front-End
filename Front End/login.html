<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="row align-items-center justify-content-center align-item-center py-0 mb-4 mt-3" style="--bs-gutter-x: 0;">
        <div class="col-2 text-center">
            <a href="home.html" class="align-items-center fs-1 text-decoration-none f-playfair" style="color: #F64C72;">
                <b><em>Notedemy</em></b>
            </a>
        </div>
  
        <div class="col-8">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="nav-link px-2 link-secondary me-3">Home</a></li>
              <li><a href="" class="nav-link px-2 link-dark me-3">Features</a></li>
              <li><a href="#" class="nav-link px-2 link-dark me-3">FAQs</a></li>
              <li><a href="contact.html" class="nav-link px-2 link-dark me-3">Contact Us</a></li>
            </ul>
        </div>
  
        <div class="col-2 text-center">
          <a href="signup.html" class="btn btn-primary ps-5 pe-5">Sign-up</a>
        </div>
    </header>

    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>
      </div>
    
      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Login in</button>
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
    
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>
    
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
    
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>

</body>
</html>
