<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

        <div class="logo-title"><a href="home.html" style="color: #F64C72;">Notedemy</a></div>
        <ul class="right-links">

    <div class="profile">

        <table>

                <td>Full Name: </td>
